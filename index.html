<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
   
</head>

<body>
    <div class="container">
        <div class="result">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="row">
            <button data-all-clear class="ac">AC</button>
            <button data-delete class="delete">DEL</button>
            <button data-operation class="add-minus">+/-</button>
            <button data-operation class="divide">รท</button>
        </div>
        <div class="row">
            <button data-number class="7">7</button>
            <button data-number class="8">8</button>
            <button data-number class="9">9</button>
            <button data-operation class="multiple">*</button>
        </div>
        <div class="row">
            <button data-number class="4">4</button>
            <button data-number class="5">5</button>
            <button data-number class="6">6</button>
            <button data-operation class="minus">-</button>
        </div>
        <div class="row">
            <button data-number class="1">1</button>
            <button data-number class="2">2</button>
            <button data-number class="3">3</button>
            <button data-operation class="plus">+</button>
        </div>
        <div class="row">
            <button data-operation class="percent">%</button>
            <button data-number class="0">0</button>
            <button data-number class="point">.</button>
            <button data-equal class="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</html>
